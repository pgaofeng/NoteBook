name: Auto Deplay To GitPage

on:
  push:
    branches: [ "main" ]

env:
  GIT_USER: pgaofeng
  GIT_EMAIL: penggaofeng@163.com
  DEPLOY_REPO: pgaofeng/pgaofeng.github.io
  DEPLOY_BRANCH: main

jobs:
  build-and-deplay:
    name: Build on node
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: "20.x"

      - name: Configuration environment
        env:
          HEXO_DEPLOY_PRI: ${{secrets.DEPLAY_KEY_PRIVATE}}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL

      - name: Install dependencies
        run: |
          npm init -f
          npm install -g hexo-cli
          npm install

      - name: Generate Blog
        run: |
          hexo init blog
          rm -rf blog/source/_posts
          mv -f _posts blog/source
          cp _config.yml blog/_config.yml
          cp -r snark blog/theme/
          
      - name: Checkout deploy repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: blog/.deploy_git
          
      - name: Deploy Blog
        run: |
          cd blog
          npm install hexo-renderer-pug --save
          npm install hexo-renderer-sass --save
          npm install hexo-deployer-git --save
          echo 'clean blog'
          hexo clean
          echo 'gegeration'
          hexo g
          echo 'deploy'
          hexo d
